<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Users/ashwingnanasekar/Downloads/project_repos/Financial_Market_Analysis/src/frontend/public/styles/register.css"
    />
    <!-- Preconnect links for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts link for Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS version 5.15.4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Top left text -->
    <a href="/" class="text-top-left">Infinity</a>
    <!-- Horizontal line separator -->
    <span class="horizontal-line"></span> </span>
    <!-- Form container -->
    <div class="form-container" id="container">
      <form action="/register" method="POST">
        <!-- Heading for login form -->
        <h1>Register now</h1>
        <br />
        <!-- First Name input field -->
        <div class="input-container">
            <input type="text" name="firstName" placeholder="First Name" /><br />
          </div>
        <!-- Last Name input field -->
        <div class="input-container">
            <input type="text" name="lastName" placeholder="Last Name" /><br />
        </div>
        <!-- Username input field -->
        <div class="input-container">
          <input type="text" name="username" placeholder="Username" /><br />
        </div>
        <!-- Password input field -->
        <div class="input-container">
          <input type="password" name="password" placeholder="Password" />
        </div>
        <br />
        <!-- Sign Up button -->
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <!-- JavaScript file for additional functionality -->
    <!--<script src="main.js"></script>-->
  </body>
</html>
